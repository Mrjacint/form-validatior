<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            required
            pattern="^\s*(([+]\s?\d[-\s]?\d|0)?\s?\d([-\s]?\d){9}|[(]\s?\d([-\s]?\d)+\s*[)]([-\s]?\d)+)\s*$"
          />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Eamil Address"
            required
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            name="website"
            placeholder="Website URL"
            required
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password (Min. 8 Caracters)</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase caracter, 1 lowercase caracter and 1 nuber."
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
